            <!-- Task 1 :Calculate Age in Days -->
            <div class="col" id="task1Wrapper">
              <div class="card rounded-0">
                <div class="card-header bg-green rounded-0 font-weight-bold">
                  Task 1: Calculate Age in Days
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label>Enter Age</label>
                    <input type="number" min="0" class="form-control numberInput" id="calcAgeInDaysInput"
                      data-target="task1Wrapper">
                  </div>
                  <button type="button" class="btn btn-primary" id="calcAgeInDaysBtn" disabled>Submit</button>
                  <div id="task1AlertWrapper"></div>
                </div>
              </div>
            </div>

            <div class="col" id="task2Wrapper">
              <div class="card rounded-0">
                
                <div class="card-header bg-green rounded-0 font-weight-bold">

                </div>
  
                <div class="card-body">
                  <form autocomplete="off">
                    <div class="form-group">
                      <label>Enter Age</label>
                      <input type="number" class="form-control numberInput" id="calcAgeInSecsInput"
                        data-target="task2Wrapper">
                    </div>
                    <button type="button" class="btn btn-primary" id="calcAgeInSecsBtn" disabled>Submit</button>
                  </form>

                </div>

            </div>

                    </div>
                    <button type="button" class="btn btn-primary" id="buggyCodeBtn" disabled>Submit</button>
                  </form>
  
                  <div id="task3AlertWrapper"></div>
                </div>
  
              </div>
            </div>
  
            <!-- Task 4 :Reversing a String -->
            <div class="col" id="task4Wrapper">
              <div class="card rounded-0">

                      <input type="text" class="form-control onlyStringInput" id="revStringInput"
                        data-target="task4Wrapper">
                    </div>
                    <button type="button" class="btn btn-primary" id="reversStr" disabled>Submit</button>
                  </form>
  
                  <div id="task4AlertWrapper"></div>
                </div>
  
              </div>
            </div>
  
            <!-- Task 5 : Sum of 2 Numbers -->
            <div class="col" id="task5Wrapper">

                  Task 5: Sum of 2 Numbers
                </div>
                
                <div class="card-body">
                  <form autocomplete="off">
                    <div class="form-group">
                      <!-- array field -->
                      <label>Enter Numbers With Comma In Square Brackets</label>
                      <input type="text" class="form-control numArrayInput" id="sumOf2NumInput"
                        placeholder="[10, 20, 30...]" data-target="task5Wrapper">
                      
                      <!-- array error div -->
                      <div id="sumOf2NumInputError" class="mb-2 error"></div>
  
                      <!-- tagret value field -->
                      <label>Enter Target Number</label>
                      <input type="number" class="form-control numberInput" id="sumTarget" data-target="task5Wrapper">
                    </div>
  
                    <button type="button" class="btn btn-primary" id="sumOf2NumBtn" disabled>Submit</button>
